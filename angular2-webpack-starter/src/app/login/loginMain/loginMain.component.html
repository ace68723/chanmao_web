<div class="cm-popup cm-login">
  <div class="" role="document" style="margin-left:250px;width: 250px">
    <h2>登录</h2>
    <div [ngStyle]="setVisible(activated)" class="cm-resend">
      <p>您的邮箱还未激活</p>
      <button class="" style="color: #ea7b21;border:none;background:none">重新发送激活邮件。</button>
    </div>
    <div *ngIf='!activated'>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <div class="inner-addon left-addon" style="position: relative;margin-top:30px;height:36px;max-width:250px;width:100%;">
      <i class="glyphicon glyphicon-user" style="margin-top:3px"></i>
      <input type="text" name="username" required (ngModel)="user.username" #username="ngModel" placeholder="用户名/邮箱" style="height:36px;width:100%;" />
    </div>
    <p *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched" style="color: white;background-image: url(images/alert.png);width: 130px;height:36px;background-size:100%;padding: 6px 15px;position: absolute;margin-left: 260px;margin-top:-35px">请输入用户名</p>
    <div class="inner-addon left-addon" style="position: relative;margin-top:10px;height:36px;max-width:250px;width:100%;">
      <i class="glyphicon glyphicon-lock" style="margin-top:3px"></i>
      <input type="password" name="password" required (ngModel)="user.password" #password="ngModel" placeholder="密码" style="height:36px;width:100%;" />
    </div>
    <p *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" style="color: white;background-image: url(images/alert.png);width: 130px;height:36px;background-size:100%;padding: 6px 15px;position: absolute;margin-left: 260px;margin-top:-35px">请输入密码</p>
    <p *ngIf='authFail' style="color: white;background-image: url( ../../images/alert.png);width: 145px;height:36px;background-size:100%;padding: 6px 15px;position: absolute;margin-left: 260px;margin-top:-35px">用户名或密码错误</p>
    <div style="display: flex;justify-content: space-between;margin: 10px 0">
      <label><input type="checkbox" name="remember" style="margin-right: 3px" />下次自动登入</label>
      <a class="cm-forget" style="color: #ea7b21;border:none;background:none">忘记密码?</a>
    </div>    
    <button [disabled]='!loginForm.valid' class="" style="color: white;font-size: 16px;border:none;background-color: #ea7b21;width: 100%;padding: 5px 0">登录</button>
    </form>
    <hr/>
    <div style="display: flex;justify-content: space-between;margin: 10px 0">
      <p>还没有账号？</p>
      <button class="cm-btn-signup"  style="color: #ea7b21;border:1px solid #ea7b21;background:white;width: 70px">注册</button>
    </div>  
    <div login-others style="margin: 10px 0"></div>
  </div>
</div>
