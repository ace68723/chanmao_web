<div class="cm-popup cm-new-password">
  <div class="" style="margin-left:250px;margin-top:100px;width: 250px">
    <h2>请设置您的新密码</h2>
    <div class="inner-addon left-addon" style="position: relative;margin-top:30px;height:36px;max-width:250px;width:100%;">
      <i class="glyphicon glyphicon-user" style="margin-top:3px"></i>
      <input type="text" placeholder="设置新密码" style="height:36px;width:100%;" />
    </div>
    <p style="color: white;background-image: url(images/alert.png);width: 115px;height:36px;background-repeat: no-repeat;padding: 6px 22px;position: absolute;margin-left: 260px;margin-top: 10px">密码不一致</p>
    <div class="inner-addon left-addon" style="position: relative;margin-top:10px;height:36px;max-width:250px;width:100%;">
      <i class="glyphicon glyphicon-lock" style="margin-top:3px"></i>
      <input type="text" placeholder="确认密码" style="height:36px;width:100%;" />
    </div>
    <button (click)='newPasswordMes()' class="cm-btn-newpass" style="color: white;font-size: 16px;border:none;background-color: #ea7b21;margin-top:20px;width: 100%;padding: 5px 0">提交</button>
  </div>
</div>
