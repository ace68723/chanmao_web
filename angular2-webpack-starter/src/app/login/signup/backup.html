<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Signup</h1>
    </div>
    <form (ngSubmit)="signup({username:username, password:password})">
      <div class="form-group">
        <label for="username">Username:</label>
        <!-- <div class="alert alert-danger" *ngIf="fh.hasError(form, 'username')">Username must be at least 3 characters long.</div> -->
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <!-- <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password')">Password must be at least 6 characters long.</div> -->
        <input type="password" class="form-control" id="pwd" name="password">
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <!-- <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password')">Password must be at least 6 characters long.</div> -->
        <input type="password" class="form-control" id="pwd" name="confirm password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <p class="col-lg-12"></p>
    <p class="col-lg-12">
      <button type="button" class="btn btn-default" (click)="loginWithGoogle()">Login with google</button> Already have an account? <a [routerLink]="'/login'">Login</a>
    </p>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <form (ngSubmit)="login({username:username, password:password})">
      <div class="form-group">
        <label for="username">Username:</label>
        <!-- <div class="alert alert-danger" *ngIf="fh.hasError(form, 'username')">Username must be at least 3 characters long.</div> -->
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <!-- <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password')">Password must be at least 6 characters long.</div> -->
        <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <p class="col-lg-12"></p>
    <p class="col-lg-12">
      <button type="button" class="btn btn-default" (click)="loginWithGoogle()">Login with google</button> Don't have an account? <a [routerLink]="'/signup'">Sign up</a>
    </p>
  </div>
</div>


<button class="container" *ngIf="isAuthenticated()" (click)="logout()">
</button>
