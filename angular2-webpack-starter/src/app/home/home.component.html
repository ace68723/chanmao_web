    <div class="cm-carousel">
      <div id="carousel" class="carousel slide" data-ride="carousel" data-interal="3000" style="top:-28px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../images/carousel1.png" alt="slide0" />
            <div class="carousel-caption">
              <!--  <h2>糖记甜品</h2>
                            <p>春节期间满30打八五折</p> -->
            </div>
          </div>
          <div class="item">
            <img src="../images/carousel1.png" alt="slide1" />
            <div class="carousel-caption">
              <!-- <h2>猫爪火锅</h2>
                            <p>春节期间满30打八五折</p> -->
            </div>
          </div>
          <div class="item">
            <img src="../images/carousel1.png" alt="slide2" />
            <div class="carousel-caption">
              <!-- <h2>大鸭梨</h2>
                            <p>春节期间满30打八五折</p> -->
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
