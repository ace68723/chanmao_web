<script type="text/javascript">
		(function ($) {

      $('.cm-black').hide();
        $('.cm-comment-popup').hide();
        $('#question').hide();
        $('#fresh').hide();
        $('.less4-res').hide();
        $('.less4-driver').hide();
        $('.cm-nav-qr').hide();

  		$(document).ready(function(){
  			// hide .navbar first
	    	// fade in .navbar

        $(".cm-comment-popup").css('top', ($(window).height() - $(".cm-comment-popup").height())/2 + "px");
        $(".cm-comment-popup").css('left', ($(window).width() - $(".cm-comment-popup").width())/2 + "px");

        $(document).click(function(e){

           if($(e.target).closest('.cm-comment-popup').length != 0) return false;
           $('.cm-comment-popup').hide();
           $('.cm-black').hide();
        });

        $(".cm-btn-comment").click(function(){
           $('.cm-comment-popup').fadeIn(100);
           $('.cm-black').fadeIn(100);
        });

        $(document).on('click', '.cm-btn-comment', function() {
          $('.cm-comment-popup').fadeIn(100);
           $('.cm-black').fadeIn(100);
        });

		});
	  	});

	</script>

</body>


</html>
