<div id="security" class="cm-info-content">
  <h2 style="margin:10px 0;font-size:20px">安全中心</h2><br/>
  <form class="cm-form" id="submitForm">
    <div class="cm-form-group">
      <label for="nameInput" class="control-label">当前密码</label>
      <div>
        <input type="text"
               name="nameInput"
               class="form-control" />
      </div>
    </div>
    <div class="cm-form-group">
      <label for="emailInput" class="control-label">输入新密码</label>
      <div>
        <input type="email"
               name="emailInput"
               class="form-control" />
      </div>
    </div>
    <div class="cm-form-group">
      <label for="nameInput"
             class="control-label">确认新密码</label>
      <div>
        <input type="text"
               name="nameInput"
               class="form-control" />
      </div>
    </div>
    <div style="display:flex;
                width:230px;
                justify-content:space-between">
      <input class="cm-btn-submit"
             type="submit" value="保存"
             data-toggle="tooltip"
             title="submit" />
      <input class="cm-btn-cancel"
             type="submit"
             value="取消"
             data-toggle="tooltip"
             title="submit" />
    </div>
  </form>
</div>
