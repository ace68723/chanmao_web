<div id="driver" class="cm-info-content" style="padding-bottom: 30px">
	<h2 style="margin:20px 0;font-size:20px">加入司机团队</h2>
	<div class="cm-car">
		<img src="src/images/car.png" style="height:100px">
		<h2 style="color:white;
		    font-family:FZZongYi-M05S;
				font-size:60px">
				馋猫骑士召集令
	  </h2>
	</div>

	<h2 style="margin:10px 0;font-size:20px">为什么选择馋猫？</h2><br/>
	<div class="container" style="width:100%">
		<div class="cm-step col-sm-3">
			<div style="height:87px">
				<img src="src/images/driver1.png" style="height:87px">
			</div>
			<h5>高工资</h5>
			<p>月入5000不是梦</p>
		</div>
		<div class="cm-step col-sm-3">
			<div style="height:87px;">
				<img src="src/images/driver2.png" style="height:87px">
			</div>
			<h5>多区域</h5>
			<p>无论你在哪里，We want you!</p>
		</div>
		<div class="cm-step col-sm-3">
			<div style="height:87px">
				<img src="src/images/driver3.png" style="height:87px">
			</div>
			<h5>灵活的时间</h5>
			<p>Full-time/Part-time任你选</p>
		</div>
		<div class="cm-step col-sm-3">
			<div style="height:87px;padding-top:6px">
				<img src="src/images/driver4.png" style="height:66px">
			</div>
			<h5>单多小费全部进包</h5>
			<p>运费&amp;小费全收，多劳多得</p>
		</div>
	</div>

	<hr/>
	<div class="cm-interest">
		INTERESTED IN JOINING?
	</div>

	<form class="cm-driver-form" id="submitForm" style="margin-left: 27%;
				       width: 650px;
							 margin-top:20px">
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">姓名</label>
			<div>
				<input type="text" name="nameInput" class="form-control" />
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">住址</label>
			<div>
				<input type="text" name="nameInput" class="form-control" />
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">年龄</label>
			<div>
				<input type="number" name="nameInput" class="form-control" />
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">汽车品牌</label>
			<div>
				<input type="text" name="nameInput" class="form-control" />
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">手机号</label>
			<div>
				<input type="text" name="nameInput" class="form-control" />
			</div>
		</div>
		<div class="cm-form-group">
			<label for="emailInput" class="control-label">邮箱</label>
			<div>
				<input type="email" name="emailInput" class="form-control" />
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">身份</label>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="idradio"/>
            <span>工签</span>
        </label>
				<label>
            <input type="radio" name="idradio" />
            <span>学签</span>
        </label>
				<label>
            <input type="radio" name="idradio"/>
            <span>公民</span>
        </label>
				<label>
            <input type="radio" name="idradio"/>
            <span>永久居住</span>
        </label>
				<label>
            <input type="radio" name="idradio"/>
            <span>其他</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">性别</label>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="genderradio"/>
            <span>男(Male)</span>
        </label>
				<label>
            <input type="radio" name="genderradio"/>
            <span>女(Female)</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">工卡(SIN)</label>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="sinradio"/>
            <span>有</span>
        </label>
				<label>
            <input type="radio" name="sinradio"/>
            <span>无</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">服务行业经验</label>
			<p>（例如送餐、服务员、客服、销售等）</p>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="exradio"/>
            <span>有</span>
        </label>
				<label>
            <input type="radio" name="exradio"/>
            <span>无</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">可否接受晚班</label>
			<p>（晚上10点到凌晨2点）</p>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="nightradio"/>
            <span>接受</span>
        </label>
				<label>
            <input type="radio" name="nightradio"/>
            <span>不接受</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">工作区域</label>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="arearadio"/>
            <span>Scarborough&amp;Markham</span>
        </label>
				<label>
            <input type="radio" name="arearadio"/>
            <span>Richmond Hill &amp; North</span>
        </label>
				<label>
            <input type="radio" name="arearadio"/>
            <span>Downtown</span>
        </label>
				<label>
            <input type="radio" name="arearadio"/>
            <span>Mississauga</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">工作时间</label>
			<hr style="margin: 10px 0" />
			<div>
				<label>
            <input type="radio" name="timeradio"/>
            <span>Full Time: 每天10：00 - 22：00</span>
        </label>
				<label>
            <input type="radio" name="timeradio"/>
            <span>Part Time: 每天5个小时</span>
        </label>
				<label>
            <input type="radio" name="timeradio"/>
            <span>Peak Time:</span><br/>
            <span style="margin-left: 15px">
							 Weekdays:12:00-14:00,18:00-21:00.
						</span><br/>
            <span style="margin-left: 15px">
							 Weekends:12:00-15:00,17:00-21:00.
						</span>
        </label>
			</div>
		</div>
		<div class="cm-form-group">
			<label for="nameInput" class="control-label">自我评价</label>
			<textarea class="cm-driver-self"
			          rows="2"
								style="width: 100%">
			</textarea>
		</div>

		<div style="display:flex;
		            width:60%;
								justify-content:space-around">
			<input class="cm-btn-submit"
			       type="submit"
						 value="提交"
						 data-toggle="tooltip"
						 title="submit" />
			<!-- <input class="cm-btn-cancel" type="reset" value="取消" data-toggle="tooltip" title="reset"/> -->
		</div>
	</form>

	<hr/>
	<div class="cm-phil">
		<h2>联系我们</h2>
		<h1>phil@chanmao.ca</h1>
	</div>
</div>
